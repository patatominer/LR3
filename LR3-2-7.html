<!DOCTYPE html>
<html>

	<body style="background-color:LightSteelBlue;"> 
		<script>
		
		// 7. Даны два целых числа А и В (А < B). Найти сумму всех целых чисел от А до В включительно.
		"use strict";

		const A = 3, B = 13;
		let Sum = 0;

		for (let i = A; i < B + 1; i++) {
			Sum += i;
		}
		alert("Сумма чисел от " + A + " до " + B + " равна " + Sum)
	
		</script>
	</body>
</html>
